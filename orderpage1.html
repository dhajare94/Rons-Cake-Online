  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>

  <style>
    /* Transparent background page */
    html, body { background: transparent !important; }

</head>

<body class="font-display text-text-brown antialiased min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-white">
     
  <!-- Background Image Layer -->
<div class="fixed inset-0 -z-10">
  <img
    src="images/gif.webp"

</div>


  <div class="relative z-20 flex flex-1 flex-col items-center justify-center min-h-screen py-10 px-4 sm:px-6 lg:px-8">
    <div class="glass-panel w-full max-w-[560px] rounded-[2.5rem] p-8 sm:p-10 shadow-soft flex flex-col gap-8 transition-all hover:shadow-glow">

      <div class="flex flex-col items-center text-center space-y-3">
        
         <div>
            <img src="images/logo.png"  alt="Ron's Cake Logo" class="w-52 h-auto mx-auto mb-4"/>
        </div>
        <div>
          <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-text-brown mb-2">Order Cake</h1>
          <p class="text-text-light-brown text-sm sm:text-base font-normal">Pick your flavour, weight, and message â€” then order on WhatsApp.</p>
        </div>
      </div>

      <form id="orderForm" class="flex flex-col gap-5 w-full">

        <div class="space-y-4">
          <div class="flex flex-col gap-1.5">
            <label class="text-text-brown text-sm font-medium pl-2 flex items-center gap-2">
              <span class="material-symbols-outlined text-primary text-[18px]">person</span>
              Your Name

            <input id="name" class="w-full bg-white border border-primary/20 focus:border-primary text-text-brown placeholder-text-light-brown/50 text-base rounded-2xl h-14 px-5 focus:ring-4 focus:ring-primary/10 focus:outline-none transition-all shadow-sm"
              placeholder=" Name" type="text" />
          </div>

          <div class="flex flex-col gap-1.5">
            <label class="text-text-brown text-sm font-medium pl-2 flex items-center gap-2">
              <span class="material-symbols-outlined text-primary text-[18px]">call</span>
              Mobile Number
            </label>
            <input id="mobile" class="w-full bg-white border border-primary/20 focus:border-primary text-text-brown placeholder-text-light-brown/50 text-base rounded-2xl h-14 px-5 focus:ring-4 focus:ring-primary/10 focus:outline-none transition-all shadow-sm"
              placeholder="e.g. 9876543210" type="tel" />
          </div>
        </div>

        <div class="w-full h-px bg-primary/10 my-1"></div>

        <div class="space-y-4">
          <div class="flex flex-col gap-1.5">
            <label class="text-text-brown text-sm font-medium pl-2 flex items-center gap-2">

              Flavour

            <!-- FULL FLAVOUR LIST (from your screenshot) -->

              <option disabled selected value="">Select flavour</option>

              <option>Black Forest Cake</option>

              <option>Strawberry Cake</option>
              <option>Butterscotch Cake</option>
              <option>Almond Butterscotch Cake</option>
              <option>White Forest Cake</option>
              <option>Wight Forest Exotica Cake</option>
              <option>Choco Chips Cake</option>
              <option>Crunchy Choco Chips Cake</option>
              <option>Zebra Forest Cake</option>
              <option>Zebra Torte Cake</option>
              <option>Double Chocolate Cake</option>
              <option>Triple Chocolate Cake</option>
              <option>Black and White Cake</option>
              <option>Death By Cake</option>
              <option>Gooey Brownie Cake</option>
              <option>Rasmalai Cake</option>
              <option>German Forest Cake</option>
              <option>Delight Cake</option>
              <option>Kitkat Cake</option>
              <option>Oreo Cake</option>
              <option>Dry Fruit Cake</option>

              <option>Chocolate Truffle Cake</option>
              <option>Mango Truffle Cake</option>
              <option>Ferrero Rocher</option>
              <option>Mix Fruit Cake</option>
              <option>Blue Berry Cake</option>
              <option>Red Velvet Cake</option>
              <option>Rainbow Cake</option>
              <option>Caramel Banana Cake</option>
              <option>Coconut Orange Cake</option>
              <option>Chocolate Orange Cake</option>
              <option>Hazelnut Cake</option>
              <option>Tiramisu (Coffee) Cake</option>
              <option>Lotus Biscof Cake</option>
              <option>Rose Lichi Cake</option>
              <option>Pink Guava Cake</option>
              <option>Combo Cake</option>

              <option>Caramel Brownie Cake</option>

              <option>Vanilla Cake</option>
            </select>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Custom weight input -->
            <div class="flex flex-col gap-1.5">
              <label class="text-text-brown text-sm font-medium pl-2 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-[18px]">scale</span>

              </label>
              <input id="weight" class="w-full bg-white border border-primary/20 focus:border-primary text-text-brown placeholder-text-light-brown/50 text-base rounded-2xl h-14 px-5 focus:ring-4 focus:ring-primary/10 focus:outline-none transition-all shadow-sm"
                placeholder="e.g. 1 kg / 1.5 kg / 2 kg" type="text" />
            </div>

            <div class="flex flex-col gap-1.5">
              <label class="text-text-brown text-sm font-medium pl-2 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-[18px]">egg</span>

            </svg>

            <span class="text-white font-bold text-lg tracking-wide z-10">Order on WhatsApp</span>
          </button>

          <p class="text-center text-text-light-brown text-xs mt-4">
            We usually respond within 5 minutes. <br />
            Payments are handled securely via WhatsApp.
          </p>
        </div>
      </form>
    </div>
  </div>
  </div>

  <script>
    // 1) Put your WhatsApp number here (with country code, no +, no spaces)
    const WHATSAPP_NUMBER = "919284670615"; // e.g. 919876543210

    const el = (id) => document.getElementById(id);

    function buildMessage() {
      const name = (el("name").value || "").trim();
      const mobile = (el("mobile").value || "").trim();
      const flavour = el("flavour").value || "";
      const weight = (el("weight").value || "").trim();
      const pref = el("pref").value || "Eggless";
      const msg = (el("msg").value || "").trim();

      const lines = [
        "Hi! I want to order a cake:",
        name ? `Name: ${name}` : null,
        mobile ? `Mobile: ${mobile}` : null,
        flavour ? `Flavour: ${flavour}` : "Flavour: (not selected)",
        weight ? `Weight: ${weight}` : "Weight: (not entered)",
        `Preference: ${pref}`,
        msg ? `Message on cake: ${msg}` : null,
      ].filter(Boolean);

      return lines.join("\n");
    }

    function openWhatsApp() {
      const text = encodeURIComponent(buildMessage());
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${text}`;
      window.open(url, "_blank");
    }

    el("waBtn").addEventListener("click", openWhatsApp);
  </script>
</body>
</html>
